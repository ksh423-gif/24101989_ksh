<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }
        fieldset {
            margin-bottom: 15px;
            border-style: none;
        }
        legend {font-weight: bold;}
            ul {list-style-type: none;}
            li {line-height: 30px;}
    </style>
</head>
<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>
                <label for="name">이름</label>
                <input type="text" name="name" placeholder="공백 없이 입력하세요.">
            </li>
            <li>
                <label for="tel">연락처</label>
                <input type="tel" name="tel">
            </li>
        </ul>
    </fieldset>
        <fieldset>
        <legend>지원 분야</legend>
            <ul>
            <li>
                <label><input type="radio" name="sub" id="pub" value="publishing">웹 퍼블리싱</label>
            </li>
            <li>
                <label><input type="radio" name="sub" id="app" value="application">웹 애플리케이션 개발</label>
            </li>
            <li>
                <label><input type="radio" name="sub" id="dev" value="develop">개발 환경 개선</label>
            </li>
        </ul>
    </fieldset>
        <fieldset>
        <legend>지원 동기</legend>
            <textarea name="memo" id="memo" placeholder="본사 지원 동기를 간략히 써 주세요." cols="60" rows="5"></textarea><br>
            <input type="submit" value="제출">
            <input type="reset" value="다시 쓰기">
    </fieldset>
</body>
</html>
