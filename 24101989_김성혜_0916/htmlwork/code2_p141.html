<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>회원 가입</h2>
    <form name="register">
        <fieldset>
            <legend>필수항목</legend>
            <ul>
                <li>
            <label for="name">이름 :
                <input type="text" name="name" id="name" maxlength="5" required size="5" autofocus>
            </label>
                </li>
                <li>
                    <label for="email">이메일 :
                        <input type="email" name="email" id="email" required>
                    </label>
                </li>
                <li>
                    <label for="password1">비밀번호 :
                        <input type="password" name="password1" id="password1" required>
                    </label>
                </li>
                <li>
                    <label for="password2">비밀번호 확인 :
                        <input type="password" name="password2" id="password2" required>
                    </label>
                </li>
                <li>
                    <label for="tel">전화번호 :
                        <input type="tel" name="tel" id="tel" required size="13" placeholder="010-1234-5678">
                    </label>
                </li>
                <li>
                    <label for="birth">생년월일 :
                        <input type="date" name="birth" id="birth" required>
                    </label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택사항</legend>
            <ul>
                <li>
                    <input type="radio" name="mailling" id="mailling_yes" value="mailling_yes">
                    <label for="mailling">메일 수신</label>
                    <input type="radio" name="mailling" id="mailling_no" value="mailling_no">
                    <label for="mailling">메일 거부</label>
                </li>
                <li>
                    <input type="checkbox" name="favorite" id="fa_sports" value="sports">
                    <label for="fa_sports">스포츠</label>
                    <input type="checkbox" name="favorite" id="fa_it" value="it">
                    <label for="fa_sports">디지털기기</label>
                    <input type="checkbox" name="favorite" id="fa_movie" value="movie">
                    <label for="fa_sports">영화</label>
                </li>
                <li>
                    <label for="gender">성별</label>
                    <select name="gender" id="gender">
                        <option value="male">남자</option>
                        <option value="female">여자</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <label for="memo">메모</label><br>
            <textarea name="memo" id="memo" cols="40" rows="8"></textarea><br>
            <input type="submit" value="제출">
            <input type="reset" value="초기화">
        </fieldset>
    </form>
</body>
</html>
