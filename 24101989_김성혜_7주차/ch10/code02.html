<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style02.css">
</head>
<body>
    <div class="container">
        <img src="images/cat.png" class="fill">
        <h3>object-fill : fill</h3>
    </div>
    <div class="container">
        <img src="images/cat.png" class="contain">
        <h3>object-fill : contain</h3>
    </div>
    <div class="container">
        <img src="images/cat.png" class="none">
        <h3>object-fill : none</h3>
    </div>
    <div class="container">
        <img src="images/cat.png" class="cover">
        <h3>object-fill : cover</h3>
    </div>
</body>
</html>
